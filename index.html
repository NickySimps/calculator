<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <script src="script.js" defer></script>
    <title>Calculatron</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-body">
        <div class="screen"><span class="output"></span></div>
        <div class="operators">
          <div class="operator"><p>.</p></div>
          <div class="operator"><p>+/-</p></div>
          <div class="operator"><p>+</p></div>
          <div class="operator"><p>-</p></div>
          <div class="operator"><p>x</p></div>
          <div class="operator"><p>&divide;</p></div>
          <div class="operator"><p>^pow</p></div>
        </div>
        <div class="numbers">
          <div class="digit"><p>1</p></div>
          <div class="digit"><p>2</p></div>
          <div class="digit"><p>3</p></div>
          <div class="digit"><p>4</p></div>
          <div class="digit"><p>5</p></div>
          <div class="digit"><p>6</p></div>
          <div class="digit"><p>7</p></div>
          <div class="digit"><p>8</p></div>
          <div class="digit"><p>9</p></div>
          <div class="digit"><p>0</p></div>
          <div class="clear-calc">
            <div class="clearBtn"><p>CLEAR</p></div>
            <div class="calcBtn"><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
