<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="/node_modules/animejs/lib/anime.min.js"></script>
  <script src="script.js" defer></script>
  <title>Calculatron</title>
</head>

<body>
  <div class="header">
    Behold the Amazing <strong>Calculatron!</strong>
  </div>
  <div class="main-container">
    <div class="calculator-body">
      <div class="screen">
        <div>
          <span class="memory-storage">123</span>

        </div>
        <div>
          <span class="output">456</span>

        </div>
      </div>
      <div class="operators">
        <div class="operator">
          .
        </div>
        <div class="operator">
          +/-
        </div>
        <div class="operator">
          +
        </div>
        <div class="operator">
          -
        </div>
        <div class="operator">
          x
        </div>
        <div class="operator">
          &divide;
        </div>
        <div class="operator">
          ^pow
        </div>
      </div>
      <div class="numbers">
        <div class="digit">
          1
        </div>
        <div class="digit">
          2
        </div>
        <div class="digit">
          3
        </div>
        <div class="digit">
          4
        </div>
        <div class="digit">
          5
        </div>
        <div class="digit">
          6
        </div>
        <div class="digit">
          7
        </div>
        <div class="digit">
          8
        </div>
        <div class="digit">
          9
        </div>
        <div class="digit">
          0
        </div>
        <div class="clear-calc">
          <div class="clearBtn">
            CLEAR
          </div>
          <div class="calcBtn">
            =
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    This page was made by <strong>Nicholas Simpson &copy;</strong> Thanks for checking it out
  </div>
</body>

</html>
