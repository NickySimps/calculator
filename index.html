<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js" defer></script>
  <title>Calculatron</title>
</head>

<body>
  <header class="header">
    Behold the Amazing <strong>Calculatron!</strong>
  </header>
  <main class="main-container">
    <div class="calculator-body">
      <div class="screen">
        <div class="memory-storage" aria-live="polite">123</div>
        <div class="output" aria-live="polite">456</div>
      </div>
      <div class="scientific-operators">
        <button type="button" class="operator sci-op" id="degBtn">DEG</button>
        <button type="button" class="operator sci-op" id="radBtn" disabled>RAD</button> <!-- RAD is default -->
        <button type="button" class="operator sci-op" data-op="sin">sin</button>
        <button type="button" class="operator sci-op" data-op="cos">cos</button>
        <button type="button" class="operator sci-op" data-op="tan">tan</button>
        <button type="button" class="operator sci-op" data-op="asin">sin<sup>-1</sup></button>
        <button type="button" class="operator sci-op" data-op="acos">cos<sup>-1</sup></button>
        <button type="button" class="operator sci-op" data-op="atan">tan<sup>-1</sup></button>
        <button type="button" class="operator sci-op" data-op="ln">ln</button>
        <button type="button" class="operator sci-op" data-op="log">log</button>
        <button type="button" class="operator sci-op" data-op="sqrt">&radic;</button>
        <button type="button" class="operator sci-op" data-op="sqr">x<sup>2</sup></button>
        <button type="button" class="operator sci-op" data-op="reciprocal">1/x</button>
        <button type="button" class="operator sci-op" data-op="factorial">x!</button>
        <button type="button" class="operator sci-op" data-op="pi">&pi;</button>
        <button type="button" class="operator sci-op" data-op="e">e</button>
        <button type="button" class="operator sci-op" data-op="percent">%</button>
        <!-- The existing x^y button is below, it's also a scientific function -->
        <!-- Consider moving x^y here for better grouping in a future refactor -->
        <button type="button" class="operator sci-op" data-op="power">x<sup>y</sup></button> <!-- Moved x^y here, changed data-op to match JS -->
        <button type="button" class="operator sci-op" data-op="ans">Ans</button> <!-- Bonus: Ans button -->
        <button type="button" class="operator sci-op" data-op="rand">Rand</button> <!-- Bonus: Rand button -->

      </div>
      <div class="standard-buttons"> <!-- New container for standard ops and numbers -->
        <div class="operators">
        <button type="button" class="operator" data-op="decimal">.
        </button>
        <button type="button" class="operator" data-op="posNeg">+/-
        </button>
        <button type="button" class="operator" data-op="add">+
        </button>
        <button type="button" class="operator" data-op="subtract">-
        </button>
        <button type="button" class="operator" data-op="multiply">x
        </button>
        <button type="button" class="operator" data-op="divide">&divide;
        </button>
        </div> <!-- Close operators -->
        <div class="numbers">
          <button type="button" class="digit">
            1
          </button>
          <button type="button" class="digit">
            2
          </button>
          <button type="button" class="digit">
            3
          </button>
          <button type="button" class="digit">
            4
          </button>
          <button type="button" class="digit">
            5
          </button>
          <button type="button" class="digit">
            6
          </button>
          <button type="button" class="digit">
            7
          </button>
          <button type="button" class="digit">
            8
          </button>
          <button type="button" class="digit">
            9
          </button>
          <button type="button" class="digit">
            0
          </button>
          <div class="clear-calc">
            <button type="button" class="clearBtn">
              CLEAR
            </button>
            <button type="button" class="calcBtn">
              =
            </button>
          </div>
          </div> <!-- Close numbers -->
      </div> <!-- Close standard-buttons -->
      </div>
    </div>
  </main>
  <footer class="footer">
    This page was made by <strong>Nicholas Simpson &copy;</strong> Thanks for checking it out
  </footer>
</body>

</html>
